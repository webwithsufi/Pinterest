<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinterest</title>
    <link rel="shortcut icon" href="pinterest.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <nav>
        <div class="n-left">
          <img src="pinterest.png" alt="" />
          <h3>Watch</h3>
          <h3>Explore</h3>
        </div>
        <div class="n-center">
          <input
            type="text"
            placeholder="Search for easy dinner, fashion , etc. "
          />
        </div>
        <div class="n-right">
          <button class="btn btn1">Login</button>
          <button class="btn btn2">Sign up</button>
        </div>
      </nav>
      <div class="option"></div>
      <div class="center"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
